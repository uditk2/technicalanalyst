<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Technical Analyst{% endblock %}</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/static/css/theme.css">

    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="material-icons nav-icon">trending_up</span>
                <span class="nav-title">Technical Analyst</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                    <span class="material-icons">dashboard</span>
                    Dashboard
                </a>
                <a href="/instruments" class="nav-link {% if request.url.path == '/instruments' %}active{% endif %}">
                    <span class="material-icons">tune</span>
                    Instruments
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Technical Analyst. Built with FastAPI & TimescaleDB.</p>
        </div>
    </footer>

    <!-- Base JavaScript -->
    <script src="/static/js/theme.js"></script>

    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
